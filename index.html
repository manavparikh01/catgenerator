<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assests/css/generator.css">
    
</head>
<body>
    
    <h1 id="heading">CAT IMAGE GENERATOR</h1>

    <div id="secondpart">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 order-1" id="textpart">
                <div id="text">
                    <h4 id="sometext">
                        Do you want to generate some cool cat pics!!
                    </h5>
                    <button class="btn btn-dark btn-large" id="generate">
                        GENERATE
                    </button>
                </div> 
            </div>
            <div class="col-md-6 order-2" id="imagepart">
                <div id="image">
                    <img src="assests/images/catoriginal.png" id="img" alt="Cat Image">
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="assests/js/generator.js"></script>
</body>
</html>
